<!DOCTYPE html>

<head>
    <title>angular data binding</title>
    <script src="../../lib/angular/angular.js"></script>
    <script src="../../lib/jquery.js"></script>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap-theme.css"></link>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css"></link>
    <script type="text/javascript" src="../../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="ContactController">
        <form class="well-sm">
            <div class="form-group-sm">
            <label>Name</label>
            <input type="text" name="name" ng-model="newcontact.name" class="form-control input-sm" />
            <label>Email</label>
            <input type="text" name="email" ng-model="newcontact.email" class="form-control input-sm" />
            <label>Phone</label>
            <input type="text" name="phone" ng-model="newcontact.phone" class="form-control input-sm" />
            <br/>
            <input type="hidden" ng-model="newcontact.id" />
            <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
                </div>
        </form>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

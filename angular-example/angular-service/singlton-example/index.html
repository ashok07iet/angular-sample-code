<html>
    <head>
        <title>Hello world</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../lib/angular/angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="myApp">
        <div ng-controller="HelloController1">message from Hello Controller1 {{message}}
            <input type="text" ng-model="message" >
            <button type="button" ng-click="setMessage()">click</button>
        
        </div>
        <div ng-controller="HelloController2">message from Hello Controller2 {{message}}
        
        <button type="button" ng-click="displayMessage()">click</button>
        </div>
    </body>
</html>

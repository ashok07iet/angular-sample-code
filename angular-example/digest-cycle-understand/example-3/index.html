<!DOCTYPE html>

<head>
    <title>angular data binding</title>
    <script src="../../lib/angular/angular.js"></script>
    <script src="app.js"></script>

</head>

<body id="myApp" ng-app="myApp">
    <div ng-controller="MainCtrl">
        <ul>
            <li ng-repeat="person in people">
                {{person.name}} - {{person.age}}
            </li>
        </ul>
    </div>
</body>

</html>

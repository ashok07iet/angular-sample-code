<!DOCTYPE html>

<head>
    <title>angular data binding</title>
    <script src="../../lib/angular/angular.js"></script>
    <script src="app.js"></script>

</head>

<body id="myApp" ng-app="myApp">
    <div ng-controller="MainCtrl">
        {{ name}}
        <button ng-click="changeFoo()">Change the name</button>
    </div>
</body>

</html>

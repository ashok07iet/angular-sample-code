<!DOCTYPE html>
<!--
        Unless your template is very small, 
        it's typically better to break it apart into its own HTML file and load it with the templateUrl option.
-->

<html>
    <head>
        <title>form example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../../lib/angular/angular.js"></script>
        <script src="controller.js"></script>
    </head>
    <body ng-app="myApp">
        <input type="text" ng-model="user">
        <ul>
            <li>Home</li>
            <li>Latest News</li>
            <li restricted user="{{user}}" >User Administration</li>
            <li restricted user="{{user}}">Campaign Management</li>
        </ul>

    </body>
</html>

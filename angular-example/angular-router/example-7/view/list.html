<ul> 
   <li  ng-repeat="item in guitars | filter:query1 | orderBy:orderGuitar:direction">
      <a href="#/details/{{guitars.indexOf(item)}}">
	 <div>
	   <h3> {{item.name }}</h3>
	   <p>Price Revised on: {{item.dateAdded | date:'MM/yy'}}</p>
           <p>${{item.price | number:0 }}</p>
	   <p> {{item.description}}</p>
	   </div>
     </a>
   </li>
</ul>

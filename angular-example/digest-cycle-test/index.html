<!DOCTYPE html>

<head>
    <title>angular data binding</title>
    <script src="../lib/angular/angular.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="myApp">
   <div ng-controller="em">
       a=<input type="text" ng-model="a" /><br/><br/>
       a={{a}}<br/><br/><br/><br/>
       <input type="text" ng-model="b" /><br/><br/>
       b={{b}} <br/><br/><br/><br/>
       <input type="text" ng-model="c" /><br/>
       c={{c}}
    </div>
</body>

</html>

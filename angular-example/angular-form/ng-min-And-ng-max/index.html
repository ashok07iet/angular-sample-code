<html>
    <head>
        <title>form example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../lib/angular/angular.js"></script>
        <script src="form.controller.js"></script>
        <style type="text/css">
            .css-form input.ng-invalid-minlength.ng-invalid.ng-touched {
                background-color: #FA787E;
            }
          .css-form input.ng-invalid-maxlength.ng-invalid.ng-touched {
                background-color: #204d74;
            }
            .css-form input.ng-valid.ng-touched {
                background-color: #78FA89;
            }
        </style>
    </head>
    <body ng-app="myApp">
        <div ng-controller="formController" >
            <form novalidate class="css-form">
                Name:<input type="text" id="name" ng-model="myForm.name" ng-minlength="5" ng-maxlength="12" required>  <br/>
            </form >

            <div>
                {{myForm.name}}
            </div>
        </div>

    </body>
</html>

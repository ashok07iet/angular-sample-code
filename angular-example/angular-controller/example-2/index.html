<!DOCTYPE html>

<head>
    <title>angular data binding</title>
    <script src="../../lib/angular/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap-theme.css"></link>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css"></link>
    <script type="text/javascript" src="../../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
</head>

<body ng-app="myApp">
    <div class="container" style="margin-top:100px;" ng-controller="simpleController as simpleCtl">
        
        <ul>
            <li ng-repeat="cust in simpleCtl.customers">{{cust.name}}-{{cust.city}}</li>

        </ul>

    </div>

</body>

</html>
